<!DOCTYPE html>
<html lang="en">
<head>
  <title>Diabetes Prediction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body{
      background-image: url('https://image.shutterstock.com/image-photo/diabetes-concept-medical-technology-digital-260nw-1741390835.jpg'); 
      background-repeat: no-repeat;
      height: 100%;
      width: 100%;
      
      background-size: cover;
      color: #660033;
      }
      .container
      {
        width: 1000px;
        margin: 0 auto;
        
      }
      form
      {
        width: 500px;
        margin: 0 auto;
        border: 1px solid lightgrey;
        padding: 50px;
        border-radius: 10px;
        
      }

  </style>
  
</head>
<body>

<div class="container" >
  <h2 class="text-center"><b>Diabetes Prediction</b></h2>
  
  <form action="https://dbpredict.azurewebsites.net/prediction" method="post">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" name="name" class="form-control" placeholder="Enter your name">
    </div>
    
    <div class="form-group">
      <label>Age:</label>
      <input type="number" name= "age" class="form-control"  placeholder="Enter your Age">
    </div>

    <div class="form-group">
      <label>BMI:</label>
      <input type="number" name= "bmi" class="form-control"  placeholder="Enter your BMI">
    </div>

    <div class="form-group">
      <label>Glucose:</label>
      <input type="number" name="glucose" class="form-control"  placeholder="Enter your glucose">
    </div>
    
    
    
    <button type="submit" class="btn btn-primary">Submit</button>

    <div class="form-group">
      <b>Diagnosis:{{diagnosis_output}}</b>
      
    </div>
    
    
  </form>
  
</div>

</body>
</html>
